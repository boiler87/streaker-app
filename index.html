<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaker</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/rynwynk/streaker-app/main/logo%20only.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-container" class="container">
        <p style="text-align: center; padding: 50px;">LOADING STREAKER...</p>
    </div>
    
    <div id="public-view-container" class="container hidden">
        </div>

    <div id="auth-container" class="container hidden">
        <div class="logo-and-title">
            <img src="https://raw.githubusercontent.com/rynwynk/streaker-app/main/logo%20only.png" alt="Streaker Logo" class="logo">
            <div>
                <h2>Streaker</h2>
                <p class="subtitle">Satisfied Through Denial</p>
            </div>
        </div>
        <div class="terminal-window">
            <div class="terminal-header">USER AUTHENTICATION</div>
            <form id="auth-form">
                <div class="form-row">
                    <label for="email-input">EMAIL:</label>
                    <input type="email" id="email-input" placeholder="ENTER EMAIL" required autocomplete="email">
                </div>
                <div class="form-row">
                    <label for="password-input">PASSWORD:</label>
                    <input type="password" id="password-input" placeholder="ENTER PASSWORD" required autocomplete="current-password">
                </div>
                <div style="width: 100%; text-align: left;">
                    > <span class="blinking-cursor">_</span>
                </div>
                <div class="button-group">
                    <button type="submit" id="main-auth-btn" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
        <p id="auth-error" class="error-message"></p>
    </div>

    <div id="app-layout" class="app-layout hidden">
        
        <nav id="main-nav" class="sidebar-nav">
            </nav>

        <div class="main-content">
            <div id="main-app-container" class="container">
                <div class="header">
                    <div class="logo-and-title">
                        <img src="https://raw.githubusercontent.com/rynwynk/streaker-app/main/logo%20only.png" alt="Streaker Logo" class="logo">
                        <div>
                            <h2>Streaker</h2>
                            <p class="subtitle">Satisfied Through Denial</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="btn btn-outline">Log Out</button>
                </div>

                <div id="dashboard-container" class="tab-content"></div>
                <div id="stats-container" class="tab-content hidden"></div>
                <div id="achievements-container" class="tab-content hidden"></div>
                <div id="journal-container" class="tab-content hidden"></div>
                <div id="about-container" class="tab-content hidden"></div>
                <div id="profile-container" class="tab-content hidden"></div>

                <div id="calendar-tooltip" class="hidden">
                    <div class="tooltip-header"></div>
                    <div class="tooltip-body"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="xp-toast" class="hidden"></div>
    <div id="levels-modal" class="hidden">
        <div class="terminal-window">
            <div class="terminal-header">RANKS & LEVELS</div>
            <div id="levels-modal-content"></div>
            <button id="close-levels-modal-btn" class="btn btn-primary">Close</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
