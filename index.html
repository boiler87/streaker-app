<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaker</title>
    <style>
        @font-face {
            font-family: 'AppleIIe';
            src: url('https://daniellopes.com.br/apple-ii/AppleIIe.ttf') format('truetype');
        }

        body {
            font-family: 'AppleIIe', monospace;
            background-color: #000;
            color: #27ff47;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #000;
            padding: 30px;
            border: 2px solid #27ff47;
            box-shadow: 0 0 10px #27ff47;
            max-width: 800px;
            width: 100%;
        }
        .hidden {
            display: none;
        }

        /* Startup Sequence */
        .startup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #27ff47;
            font-family: 'AppleIIe', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 9999;
        }

        .startup-text {
            white-space: pre-wrap;
            line-height: 1.5;
            overflow: hidden;
            border-right: .15em solid #27ff47;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #27ff47; }
        }
        
        .logo-and-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h2 {
            color: #27ff47;
            text-align: left;
            margin: 0;
            font-size: 2em;
        }
        .logo {
            max-height: 40px;
            height: auto;
            image-rendering: pixelated;
        }
        .header-container {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            padding: 12px;
            border: 2px solid #27ff47;
            background-color: #000;
            color: #27ff47;
            flex-grow: 1;
            font-size: 16px;
        }
        textarea {
            padding: 12px;
            border: 2px solid #27ff47;
            background-color: #000;
            color: #27ff47;
            flex-basis: 100%;
            min-height: 80px;
            resize: vertical;
        }
        button {
            padding: 12px 20px;
            border: 2px solid #27ff47;
            background-color: #27ff47;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1aff32;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #27ff47;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #27ff47;
        }
        th {
            background-color: #111;
            color: #27ff47;
            font-weight: 600;
            cursor: pointer;
        }
        th:hover {
            background-color: #333;
        }
        th .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }
        tr:hover {
            background-color: #001;
        }
        .delete-btn {
            background-color: #ff0000;
            color: #000;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        
        .edit-btn {
            background-color: #27ff47;
            color: #000;
            font-size: 14px;
            padding: 8px 12px;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background-color: #1aff32;
        }

        .save-btn {
            background-color: #27ff47;
            color: #000;
        }
        .save-btn:hover {
            background-color: #1aff32;
        }
        .cancel-btn {
            background-color: #ff0000;
            color: #000;
        }
        .cancel-btn:hover {
            background-color: #cc0000;
        }

        .end-streak-btn {
            background-color: #27ff47;
            color: #000;
            font-size: 14px;
            padding: 8px 12px;
        }
        .end-streak-btn:hover {
            background-color: #1aff32;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .logout-btn {
            background-color: #ff0000;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        
        .view-more-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .stats-section-header {
            margin-top: 40px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            text-align: center;
        }
        
        .stat-card {
            background-color: #111;
            padding: 20px;
            border: 2px solid #27ff47;
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #27ff47;
        }
        
        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            color: #27ff47;
        }

        /* Progress bar styles */
        .progress-bar-container {
            width: 100%;
            height: 20px;
            border: 1px solid #27ff47;
            background-color: #000;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #27ff47;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            font-size: 1.5em;
            margin-top: 10px;
        }
        
        /* Tab navigation */
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            background-color: #111;
            color: #27ff47;
            border: 2px solid #27ff47;
        }
        .tab-buttons button.active {
            background-color: #27ff47;
            color: #000;
        }

        /* Journal Table */
        .journal-preview {
            max-width: none;
            white-space: normal;
            overflow: visible;
            text-overflow: clip;
        }
        #journal-table th:nth-child(1), #journal-table td:nth-child(1) {
            width: 15%;
        }
        #journal-table th:nth-child(2), #journal-table td:nth-child(2) {
            width: 65%;
        }
        #journal-table th:nth-child(3), #journal-table td:nth-child(3) {
            width: 20%;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            form {
                flex-direction: column;
            }
            .button-group {
                flex-direction: column;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #27ff47;
                margin-bottom: 15px;
            }
            td {
                border: none;
                border-bottom: 1px solid #27ff47;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                text-align: left;
                font-weight: bold;
                color: #27ff47;
            }
            td:last-child {
                border-bottom: 0;
            }
            .delete-btn {
                width: 100%;
                margin-top: 10px;
            }
            .nav-buttons, .header {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .tab-buttons {
                flex-direction: column;
            }
            /* Add data-label to table cells for mobile view */
            .start-date-cell:before { content: "Start Date"; }
            .end-date-cell:before { content: "End Date"; }
            .duration-cell:before { content: "Duration"; }
            .actions-cell:before { content: "Actions"; }
            .journal-date-cell:before { content: "Date"; }
            .journal-entry-cell:before { content: "Entry"; }
        }
    </style>
</head>
<body>

    <!-- Startup Sequence -->
    <div id="startup-screen" class="startup-screen">
        <p class="startup-text">
            Streaker (C) 2025 by Gemini.
            <br><br>
            286-KB RAM
            <br>
            64-KB-System
            <br>
            <br>
            LOADING STREAKER...
            <br>
            <span id="loading-dots"></span>
        </p>
    </div>

    <!-- Login/Signup Section -->
    <div id="auth-container" class="container hidden">
        <div class="logo-and-title" style="justify-content: center;">
            <img src="https://raw.githubusercontent.com/rynwynk/streaker-app/main/logo%20only.png" alt="Streaker Logo" class="logo">
            <h2>Streaker</h2>
        </div>
        <form id="login-form">
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <div class="button-group">
                <button type="submit">Log In</button>
                <button type="button" id="signup-btn">Sign Up</button>
            </div>
        </form>
        <p id="auth-error" class="error-message"></p>
    </div>

    <!-- Main App Section -->
    <div id="main-app-container" class="container hidden">
        <div class="header">
            <div class="logo-and-title">
                <img src="https://raw.githubusercontent.com/rynwynk/streaker-app/main/logo%20only.png" alt="Streaker Logo" class="logo">
                <h2>Streaker</h2>
            </div>
            <div class="nav-buttons">
                <button id="export-btn">Export to CSV</button>
                <button id="logout-btn" class="logout-btn">Log Out</button>
            </div>
        </div>

        <div class="tab-buttons">
            <button id="logbook-tab-btn" class="active">Logbook</button>
            <button id="journal-tab-btn">Journal</button>
        </div>

        <!-- Logbook Container -->
        <div id="logbook-container">
            
            <!-- Stats Section -->
            <div id="stats-container">
                <h2 class="stats-section-header">Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Longest Streak</h3>
                        <p id="longest-streak-stat">0 days</p>
                    </div>
                    <div class="stat-card">
                        <h3>Current Streak Duration</h3>
                        <p id="current-streak-duration-stat">0d 0h 0m</p>
                    </div>
                    <div class="stat-card">
                        <h3>Average Duration</h3>
                        <p id="avg-duration-stat">0d 0h</p>
                    </div>
                </div>
            </div>

            <h2 class="stats-section-header" style="margin-top: 40px; text-align: left;">Log Book</h2>
            <form id="entry-form">
                <input type="date" id="start-date-input" required>
                <input type="date" id="end-date-input">
                <button type="submit">Add Entry</button>
            </form>
            
            <table id="log-table">
                <thead>
                    <tr>
                        <th data-sort-key="startDate">Start Date <span class="sort-icon"></span></th>
                        <th data-sort-key="endDate">End Date <span class="sort-icon"></span></th>
                        <th data-sort-key="duration">Duration <span class="sort-icon"></span></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Log entries will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="view-more-container" class="view-more-container hidden">
                <button id="view-more-btn">View More</button>
            </div>
        </div>

        <!-- Journal Container -->
        <div id="journal-container" class="hidden">
            <h2 class="stats-section-header" style="margin-top: 40px; text-align: left;">Journal</h2>
            <form id="journal-entry-form">
                <textarea id="journal-input" placeholder="Write your thoughts here..." maxlength="1000"></textarea>
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <span id="word-count">0/1000 words</span>
                    <button type="submit">Submit Entry</button>
                </div>
            </form>
            
            <table id="journal-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Entry Preview</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Journal entries will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div id="journal-view-more-container" class="view-more-container hidden">
                <button id="journal-view-more-btn">View More</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your Firebase project's configuration object
        const firebaseConfig = {
          apiKey: "AIzaSyCxPG9RfxihL-Rfhu7fPSP95QDld6QMuik",
          authDomain: "streaker-1658d.firebaseapp.com",
          projectId: "streaker-1658d",
          storageBucket: "streaker-1658d.firebasestorage.app",
          messagingSenderId: "12701860115",
          appId: "1:12701860115:web:0d4dcba33fd234df97dae6",
          measurementId: "G-XKE790N7ZL"
        };
        
        // This log is for debugging purposes.
        console.log("Firebase config:", firebaseConfig);

        // Initialize Firebase
        if (firebaseConfig.apiKey) {
            try {
                firebase.initializeApp(firebaseConfig);
                console.log("Firebase initialized successfully.");
            } catch (error) {
                console.error("Firebase initialization failed:", error.message);
                console.warn("This may be because you have not created a Firestore database for your project. Please follow the instructions in the Firebase console.");
            }
        } else {
            console.error("Firebase config is missing or invalid. Please ensure you have pasted your config correctly.");
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const startupScreen = document.getElementById('startup-screen');
        const authContainer = document.getElementById('auth-container');
        const mainAppContainer = document.getElementById('main-app-container');
        const loginForm = document.getElementById('login-form');
        const signupBtn = document.getElementById('signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const exportBtn = document.getElementById('export-btn');
        
        const logbookTabBtn = document.getElementById('logbook-tab-btn');
        const journalTabBtn = document.getElementById('journal-tab-btn');
        const logbookContainer = document.getElementById('logbook-container');
        const journalContainer = document.getElementById('journal-container');

        // Logbook elements
        const entryForm = document.getElementById('entry-form');
        const logTableBody = document.querySelector('#log-table tbody');
        const authError = document.getElementById('auth-error');
        const startDateInput = document.getElementById('start-date-input');
        const endDateInput = document.getElementById('end-date-input');
        const tableHeaders = document.querySelectorAll('#log-table th[data-sort-key]');
        const viewMoreBtn = document.getElementById('view-more-btn');
        const viewMoreContainer = document.getElementById('view-more-container');
        const longestStreakStat = document.getElementById('longest-streak-stat');
        const currentStreakDurationStat = document.getElementById('current-streak-duration-stat');
        const avgDurationStat = document.getElementById('avg-duration-stat');
        
        // Journal elements
        const journalEntryForm = document.getElementById('journal-entry-form');
        const journalInput = document.getElementById('journal-input');
        const wordCountDisplay = document.getElementById('word-count');
        const journalTableBody = document.querySelector('#journal-table tbody');
        const journalViewMoreBtn = document.getElementById('journal-view-more-btn');
        const journalViewMoreContainer = document.getElementById('journal-view-more-container');

        let durationIntervals = {};
        let userLogs = [];
        let userJournalEntries = [];
        let sortState = {
            key: 'startDate',
            direction: 'desc'
        };
        let visibleLogEntriesCount = 5;
        let visibleJournalEntriesCount = 5;
        let ongoingStreakInterval = null;
        let currentEditingLogId = null;
        let currentEditingJournalId = null;

        // Startup sequence logic
        window.onload = function() {
            setTimeout(() => {
                startupScreen.style.display = 'none';
                if (auth.currentUser) {
                    mainAppContainer.classList.remove('hidden');
                } else {
                    authContainer.classList.remove('hidden');
                }
            }, 5000); // 5-second "loading" sequence
        }

        // Helper function to format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            date.setMinutes(date.getMinutes() + date.getTimezoneOffset());
            return date.toLocaleDateString('en-US', options);
        }
        
        function formatFullDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Function to calculate duration in minutes
        function calculateDurationInMinutes(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            const diff = end - start;
            return Math.floor(diff / (1000 * 60));
        }

        // Function to calculate and format duration
        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            const diff = end - start;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            return { totalMilliseconds: diff, formatted: `${days}d ${hours}h ${minutes}m`, days: days, minutes: minutes, hours: hours };
        }

        // Function to update live duration
        function updateLiveDuration(docId, startDate) {
            if (durationIntervals[docId]) {
                clearInterval(durationIntervals[docId]);
            }
            const durationCell = document.querySelector(`tr[data-id="${docId}"] .duration-cell`);
            if (durationCell) {
                durationIntervals[docId] = setInterval(() => {
                    durationCell.textContent = calculateDuration(startDate, null).formatted;
                }, 60000); // Update every minute
            }
        }

        // Function to calculate and render stats
        function calculateStats() {
            let longestDurationMs = 0;
            let totalCompletedDurationMs = 0;
            let completedEntriesCount = 0;
            let ongoingEntry = null;

            userLogs.forEach(doc => {
                const log = doc.data();
                const duration = calculateDuration(log.startDate, log.endDate);
                if (log.endDate) {
                    totalCompletedDurationMs += duration.totalMilliseconds;
                    completedEntriesCount++;
                } else {
                    ongoingEntry = log;
                }
                
                if (duration.totalMilliseconds > longestDurationMs) {
                    longestDurationMs = duration.totalMilliseconds;
                }
            });

            // Update Longest Streak
            const longestDuration = calculateDuration(null, longestDurationMs);
            longestStreakStat.textContent = `${longestDuration.days} days`;
            
            // Update Average Duration
            if (completedEntriesCount > 0) {
                const avgMs = totalCompletedDurationMs / completedEntriesCount;
                const avgDuration = calculateDuration(null, avgMs);
                avgDurationStat.textContent = `${avgDuration.days}d ${avgDuration.hours}h`;
            } else {
                avgDurationStat.textContent = "0d 0h";
            }

            // Update Current Streak Duration
            if (ongoingEntry) {
                if (ongoingStreakInterval) clearInterval(ongoingStreakInterval);
                ongoingStreakInterval = setInterval(() => {
                    const currentDuration = calculateDuration(ongoingEntry.startDate, null);
                    currentStreakDurationStat.textContent = currentDuration.formatted;
                }, 60000);
                
                const currentDuration = calculateDuration(ongoingEntry.startDate, null);
                currentStreakDurationStat.textContent = currentDuration.formatted;
            } else {
                if (ongoingStreakInterval) clearInterval(ongoingStreakInterval);
                currentStreakDurationStat.textContent = "0d 0h 0m";
            }
        }

        // Display log entries
        function renderLogs() {
            logTableBody.innerHTML = '';
            Object.values(durationIntervals).forEach(clearInterval);
            durationIntervals = {};
            
            const sortedLogs = userLogs.slice().sort((a, b) => {
                const aData = a.data();
                const bData = b.data();
                let aVal, bVal;

                if (sortState.key === 'duration') {
                    aVal = calculateDurationInMinutes(aData.startDate, aData.endDate);
                    bVal = calculateDurationInMinutes(bData.startDate, bData.endDate);
                } else {
                    aVal = aData[sortState.key] ? new Date(aData[sortState.key]).getTime() : 0;
                    bVal = bData[sortState.key] ? new Date(bData[sortState.key]).getTime() : 0;
                }

                if (sortState.direction === 'asc') {
                    return aVal - bVal;
                } else {
                    return bVal - aVal;
                }
            });

            const visibleLogs = sortedLogs.slice(0, visibleLogEntriesCount);

            visibleLogs.forEach(doc => {
                const log = doc.data();
                const row = document.createElement('tr');
                row.dataset.id = doc.id;

                const startDateFormatted = formatDate(log.startDate);
                const endDateFormatted = log.endDate ? formatDate(log.endDate) : `<button class="end-streak-btn">End Streak</button>`;
                const duration = calculateDuration(log.startDate, log.endDate).formatted;
                
                if (doc.id === currentEditingLogId) {
                     const editInputHtml = `
                        <input type="date" value="${log.startDate}" data-field="startDate" class="edit-input" />
                    `;
                    const endDateInputHtml = log.endDate ?
                        `<input type="date" value="${log.endDate}" data-field="endDate" class="edit-input" />` :
                        `<input type="date" value="" data-field="endDate" class="edit-input" />`;
                    
                    row.innerHTML = `
                        <td class="start-date-cell" data-label="Start Date">${editInputHtml}</td>
                        <td class="end-date-cell" data-label="End Date">${endDateInputHtml}</td>
                        <td class="duration-cell" data-label="Duration">${duration}</td>
                        <td data-label="Actions" class="actions-cell">
                            <button class="save-btn">Save</button>
                            <button class="cancel-btn">Cancel</button>
                        </td>
                    `;
                } else {
                    row.innerHTML = `
                        <td class="start-date-cell" data-label="Start Date" data-date="${log.startDate}">${startDateFormatted}</td>
                        <td class="end-date-cell" data-label="End Date" data-date="${log.endDate}">${endDateFormatted}</td>
                        <td class="duration-cell" data-label="Duration">${duration}</td>
                        <td data-label="Actions" class="actions-cell">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    `;
                }

                logTableBody.appendChild(row);

                if (!log.endDate) {
                    updateLiveDuration(doc.id, log.startDate);
                }
            });

            if (userLogs.length > visibleLogEntriesCount) {
                viewMoreContainer.classList.remove('hidden');
            } else {
                viewMoreContainer.classList.add('hidden');
            }

            tableHeaders.forEach(header => {
                const icon = header.querySelector('.sort-icon');
                if (header.dataset.sortKey === sortState.key) {
                    icon.textContent = sortState.direction === 'asc' ? '▲' : '▼';
                } else {
                    icon.textContent = '';
                }
            });
        }

        // Display journal entries
        function renderJournalEntries() {
            journalTableBody.innerHTML = '';
            
            const sortedEntries = userJournalEntries.slice().sort((a, b) => new Date(b.data().timestamp.toDate()) - new Date(a.data().timestamp.toDate()));
            const visibleEntries = sortedEntries.slice(0, visibleJournalEntriesCount);
            
            visibleEntries.forEach(doc => {
                const entry = doc.data();
                const row = document.createElement('tr');
                row.dataset.id = doc.id;
                
                const entryDate = formatFullDate(entry.timestamp.toDate());
                const entryText = entry.content;
                const words = entryText.split(/\s+/);
                const preview = words.slice(0, 20).join(' ') + (words.length > 20 ? '...' : '');

                if (doc.id === currentEditingJournalId) {
                    row.innerHTML = `
                        <td class="journal-date-cell" data-label="Date">${entryDate}</td>
                        <td class="journal-entry-cell" data-label="Entry">
                            <textarea id="edit-journal-input">${entryText}</textarea>
                        </td>
                        <td data-label="Actions" class="actions-cell">
                            <button class="save-journal-btn">Save</button>
                            <button class="cancel-journal-btn">Cancel</button>
                        </td>
                    `;
                } else {
                    row.innerHTML = `
                        <td class="journal-date-cell" data-label="Date">${entryDate}</td>
                        <td class="journal-entry-cell" data-label="Entry">${preview}</td>
                        <td data-label="Actions" class="actions-cell">
                            <button class="edit-journal-btn">Edit</button>
                            <button class="delete-journal-btn">Delete</button>
                        </td>
                    `;
                }

                journalTableBody.appendChild(row);
            });

            if (userJournalEntries.length > visibleJournalEntriesCount) {
                journalViewMoreContainer.classList.remove('hidden');
            } else {
                journalViewMoreContainer.classList.add('hidden');
            }
        }
        
        // Export to CSV function
        function exportToCsv() {
            if (userLogs.length === 0) {
                alert("No data to export.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Start Date,End Date,Duration\n";

            userLogs.forEach(doc => {
                const log = doc.data();
                const startDate = log.startDate || '';
                const endDate = log.endDate || '';
                const duration = calculateDuration(log.startDate, log.endDate).formatted || '';
                csvContent += `${startDate},${endDate},${duration}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "streaker_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listeners for login, signup, and logout
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                authError.textContent = error.message;
            }
        });

        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch (error) {
                authError.textContent = error.message;
            }
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        exportBtn.addEventListener('click', exportToCsv);
        
        // Tab functionality
        logbookTabBtn.addEventListener('click', () => {
            logbookContainer.classList.remove('hidden');
            journalContainer.classList.add('hidden');
            logbookTabBtn.classList.add('active');
            journalTabBtn.classList.remove('active');
        });

        journalTabBtn.addEventListener('click', () => {
            journalContainer.classList.remove('hidden');
            logbookContainer.classList.add('hidden');
            journalTabBtn.classList.add('active');
            logbookTabBtn.classList.remove('active');
        });

        // Add sorting event listeners to table headers
        tableHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const key = header.dataset.sortKey;
                if (sortState.key === key) {
                    sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortState.key = key;
                    sortState.direction = 'asc';
                }
                renderLogs();
            });
        });

        // Event listener for the "View More" button
        viewMoreBtn.addEventListener('click', () => {
            visibleLogEntriesCount += 10;
            renderLogs();
        });

        journalViewMoreBtn.addEventListener('click', () => {
            visibleJournalEntriesCount += 10;
            renderJournalEntries();
        });

        // Auth state change listener
        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.classList.add('hidden');
                mainAppContainer.classList.remove('hidden');
                authError.textContent = '';
                
                // Listen to Firestore for real-time updates for the current user
                db.collection('users').doc(user.uid).collection('logs')
                    .orderBy('startDate', 'desc')
                    .onSnapshot(snapshot => {
                        userLogs = snapshot.docs;
                        visibleLogEntriesCount = 5;
                        renderLogs();
                        calculateStats();
                    });

                db.collection('users').doc(user.uid).collection('journal')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        userJournalEntries = snapshot.docs;
                        visibleJournalEntriesCount = 5;
                        renderJournalEntries();
                    });
            } else {
                authContainer.classList.remove('hidden');
                mainAppContainer.classList.add('hidden');
                Object.values(durationIntervals).forEach(clearInterval);
                durationIntervals = {};
            }
        });

        // Add new log entry
        entryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const user = auth.currentUser;
            
            const ongoingEntries = userLogs.filter(doc => !doc.data().endDate);
            if (ongoingEntries.length > 0 && !endDate) {
                authError.textContent = "You can only have one ongoing streak at a time.";
                return;
            }

            if (user && startDate) {
                await db.collection('users').doc(user.uid).collection('logs').add({
                    startDate,
                    endDate: endDate || null,
                });
                startDateInput.value = '';
                endDateInput.value = '';
                authError.textContent = '';
            }
        });

        // Add new journal entry
        journalEntryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;
            
            const content = journalInput.value;
            if (content.trim()) {
                await db.collection('users').doc(user.uid).collection('journal').add({
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                });
                journalInput.value = '';
            }
        });

        journalInput.addEventListener('input', (e) => {
            const wordCount = e.target.value.split(/\s+/).filter(word => word.length > 0).length;
            wordCountDisplay.textContent = `${wordCount}/1000 words`;
        });
        
        // Handle in-place editing and deletion
        logTableBody.addEventListener('click', async (e) => {
            const user = auth.currentUser;
            if (!user) return;
            const row = e.target.closest('tr');
            const docId = row.dataset.id;

            if (e.target.classList.contains('delete-btn')) {
                await db.collection('users').doc(user.uid).collection('logs').doc(docId).delete();
            }

            if (e.target.classList.contains('edit-btn')) {
                currentEditingLogId = docId;
                renderLogs();
            }

            if (e.target.classList.contains('save-btn')) {
                const newStartDate = row.querySelector('td.start-date-cell input').value;
                const newEndDate = row.querySelector('td.end-date-cell input').value;
                
                if (newStartDate) {
                    await db.collection('users').doc(user.uid).collection('logs').doc(docId).update({
                        startDate: newStartDate,
                        endDate: newEndDate || null
                    });
                }
                currentEditingLogId = null;
                renderLogs();
            }

            if (e.target.classList.contains('cancel-btn')) {
                currentEditingLogId = null;
                renderLogs();
            }

            if (e.target.classList.contains('end-streak-btn')) {
                const currentDate = new Date().toISOString().split('T')[0];
                await db.collection('users').doc(user.uid).collection('logs').doc(docId).update({
                    endDate: currentDate
                });
            }
        });

        journalTableBody.addEventListener('click', async (e) => {
            const user = auth.currentUser;
            if (!user) return;
            const row = e.target.closest('tr');
            const docId = row.dataset.id;

            if (e.target.classList.contains('delete-journal-btn')) {
                await db.collection('users').doc(user.uid).collection('journal').doc(docId).delete();
            }

            if (e.target.classList.contains('edit-journal-btn')) {
                currentEditingJournalId = docId;
                renderJournalEntries();
            }

            if (e.target.classList.contains('save-journal-btn')) {
                const newContent = row.querySelector('textarea').value;
                
                if (newContent.trim()) {
                    await db.collection('users').doc(user.uid).collection('journal').doc(docId).update({
                        content: newContent
                    });
                }
                currentEditingJournalId = null;
                renderJournalEntries();
            }

            if (e.target.classList.contains('cancel-journal-btn')) {
                currentEditingJournalId = null;
                renderJournalEntries();
            }
        });
        
    </script>
</body>
</html>
